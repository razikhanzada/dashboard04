<div class="dashboard-section">  
    <h2>Courses</h2>  
    <p>Manage your enrolled courses and track your progress:</p>  
    <ul id="courses-list">  
        <li class="course-item">  
            <strong>Course Code:</strong> CS501  
            <strong>Course Name:</strong> Data Structures  
            <span class="progress">Progress: 75%</span>  
            <button onclick="updateProgress(this)">Update Progress</button>  
            <button onclick="removeCourse(this)">Remove Course</button>  
        </li>  
        <li class="course-item">  
            <strong>Course Code:</strong> CS502  
            <strong>Course Name:</strong> Database Systems  
            <span class="progress">Progress: 40%</span>  
            <button onclick="updateProgress(this)">Update Progress</button>  
            <button onclick="removeCourse(this)">Remove Course</button>  
        </li>  
    </ul>  

    <h3>Add New Course</h3>  
    <input type="text" id="course-code" placeholder="Course Code" />  
    <input type="text" id="course-name" placeholder="Course Name" />  
    <input type="number" id="course-progress" placeholder="Progress Percentage" min="0" max="100" />  
    <button onclick="addCourse()">Add Course</button>  

    <style>  
        .course-item {  
            padding: 10px;  
            border: 1px solid #ccc;  
            background-color: #f1f8ff; /* Light blue background */  
            margin-bottom: 10px;  
            border-radius: 5px;  
        }  
        .progress {  
            font-weight: bold;  
            color: #007bff; /* Blue for progress */  
            margin-left: 10px;  
        }  
    </style>  
</div>  

<script>  
    function updateProgress(button) {  
        const courseItem = button.parentElement;  
        const progressSpan = courseItem.querySelector(".progress");  
        const newProgress = prompt("Enter new progress percentage (0-100):");  
        
        if (newProgress !== null && !isNaN(newProgress) && newProgress >= 0 && newProgress <= 100) {  
            progressSpan.innerText = `Progress: ${newProgress}%`;  
        } else {  
            alert("Invalid input. Please enter a number between 0 and 100.");  
        }  
    }  

    function removeCourse(button) {  
        const courseItem = button.parentElement;  
        courseItem.remove();  
    }  

    function addCourse() {  
        const code = document.getElementById("course-code").value;  
        const name = document.getElementById("course-name").value;  
        const progress = document.getElementById("course-progress").value;  

        if (code && name && progress >= 0 && progress <= 100) {  
            const coursesList = document.getElementById("courses-list");  
            const newCourse = document.createElement("li");  
            newCourse.className = "course-item";  
            newCourse.innerHTML = `  
                <strong>Course Code:</strong> ${code}  
                <strong>Course Name:</strong> ${name}  
                <span class="progress">Progress: ${progress}%</span>  
                <button onclick="updateProgress(this)">Update Progress</button>  
                <button onclick="removeCourse(this)">Remove Course</button>  
            `;  
            coursesList.appendChild(newCourse);  

            // Clear input fields  
            document.getElementById("course-code").value = '';  
            document.getElementById("course-name").value = '';  
            document.getElementById("course-progress").value = '';  
        } else {  
            alert("Please enter all course details correctly.");  
        }  
    }  
</script>
