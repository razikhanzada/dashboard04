<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #7cb2d5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Profile</h2>
        <form id="profileForm" onsubmit="updateProfile(); return false;">

            <label for="name">Name:</label>
            <input type="text" id="name" value="Sidra Sami Khanzada" />

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label for="semester">Semester:</label>
            <input type="text" id="semester" value="5th" />

            <label for="university">University:</label>
            <input type="text" id="university" value="Mehran University of Engineering and Technology, Jamshoro" />

            <label for="batch">Batch:</label>
            <input type="text" id="batch" value="2023-2027" />

            <label for="intermediate">Intermediate:</label>
            <input type="text" id="intermediate" value="91% from Govt School Kalhora Station, Naushahro Feroze" />

            <label for="matriculation">Matriculation:</label>
            <input type="text" id="matriculation" value="80% from Govt School Kalhora Station, Naushahro Feroze" />

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script>
        function updateProfile() {
            alert("Profile Updated Successfully!");
        }
    </script>
</body>
</html>
